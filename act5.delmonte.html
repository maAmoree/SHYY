<head>

  <title><CEO Appointment Request Form</title>
<style>

      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      margin-bottom: 8px;
      color: black;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #218c25;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #39e141;
    }

   .button-container {
   text-align: center;
}
  </style>
</head>

        <label for="other">Other</label> 
    <h3>Address</h3>   
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required>
    
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
    
        <label for="state">State or Province:</label>
        <input type="text" id="state" name="state" required>

        <input type="text" id="zip" name="zip" required><br>

        <input type="email" id="email" name="email" required>
